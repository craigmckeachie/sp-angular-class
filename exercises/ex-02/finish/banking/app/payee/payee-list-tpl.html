<!--
Add a button in the empty div below. The text of the button should be
"Load data" and, when clicked, it should call the loadData() function
on the controller for this component

Then follow the directions below.
-->
<div>
  <button ng-click="$ctrl.loadData()">Load data</button>
</div>
<div class="dt-container">
  <div class="dt-head">
    <div class="dt-row dt-header-row">
      <div class="dt-cell dt-header-cell">Payee</div>
      <div class="dt-cell dt-header-cell">City</div>
      <div class="dt-cell dt-header-cell">State</div>
    </div>
  </div>
  <div class="dt-body">
    <!-- Add a div with the following specifications
    class: dt-row, dt-body-row
    ng-repeat: Iterates over each payee in $ctrl.payees;
      optional challenge: Have it order payees by payeeName

    Within that div, add three sub-divs
    class: dt-cell, dt-body-cell
    content: The payeeName, the city, and the state, respectively

    Your exercise should be ready to test. Open a browser and navigate to
    http://localhost:8000/AngularClass/banking/#/payees and see if it worked!
    -->
    <div class="dt-row dt-body-row"
         ng-repeat="payee in $ctrl.payees | orderBy:'payeeName'">
      <div class="dt-cell dt-body-cell">{{ payee.payeeName }}</div>
      <div class="dt-cell dt-body-cell">{{ payee.city }}</div>
      <div class="dt-cell dt-body-cell">{{ payee.state }}</div>
    </div>
  </div>
</div>
