<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
  </tr>
  <tr>
    <td><input type="text" ng-model="$ctrl.peopleFilter.name"></td>
    <td><input type="text" ng-model="$ctrl.peopleFilter.age"></td>
    <td><input type="text" ng-model="$ctrl.peopleFilter.gender"></td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="person in $ctrl.people | filter:$ctrl.peopleFilter">
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.gender }}</td>
  </tr>
  </tbody>
</table>
